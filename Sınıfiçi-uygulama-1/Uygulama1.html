<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama 1</title>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=M+PLUS+Rounded+1c&family=Mukta:wght@200;300;400;500;600;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Uygulama1.css">
</head>

<body>
    <div class="main-wrapper">
    <h1 class="header">Contact Form #03</h1>
    <div class="icon-flex">
        <div class="icon-box">
            <div class="icon-circle"><i class="fa-solid fa-location-dot icons"></i></div>
        </div>
        <div class="icon-box">
            <div class="icon-circle"><i class="fa-solid fa-phone icons"></i></div>
        </div>
        <div class="icon-box">
            <div class="icon-circle"><i class="fa-brands fa-telegram icons"></i></div>
        </div>
        <div class="icon-box">
            <div class="icon-circle"><i class="fa-solid fa-earth-americas icons"></i></div>
        </div>
    </div>
    <div class="text-flex">
        <div class="container-flex ">
            <p>Address: <span class="adress">Lorem ipsum adipisicing elit. Consequuntur voluptate optio deserunt</span>
            </p>
        </div>
        <div class="container-flex">
            <p>Phone: <span class="blue">+1234 2345 98</span></p>
        </div>
        <div class="container-flex">
            <p>Email: <span class="blue">info@yoursite.com</span></p>
        </div>
        <div class="container-flex">
            <p>Website: <span class="blue">Yoursite.com</span></p>
        </div>
    </div>
    <div class="contact-wrapper">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form>
            <div class="contact-name-mail">
              <div class="form-group">
                <label>FULL NAME</label>
                <input type="text" placeholder="Your name" />
              </div>
          
              <div class="form-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" placeholder="your@email.com" />
              </div>
            </div>
          
            <div class="form-group">
              <label>SUBJECT</label>
              <input type="text" placeholder="Subject" />
            </div>
          
            <div class="form-group">
              <label>MESSAGE</label>
              <textarea rows="5" placeholder="Message"></textarea>
            </div>
          
            <button type="submit">Send Message</button>
          </form>
        </div>
      
        <div class="contact-image">
          <img src="img/lion-8803245_1280.jpg" alt="Contact Image" />
        </div>
      </div>
    </div>
</body>

</html>
